<!doctype html>
<html lang="en">
  <head>

    <title>FR Design</title>
    <!-- Add link to Bootstrap minified CSS using CDN -->

    <!-- Create style.css and add link to file here -->
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="logo" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Contact</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="container"> 
                <div>
                    <img src="images/hero-130_x_195.jpg" class="" alt="img of designer">
                </div>
                <div class="d-felx justify-content-center aligh-items-center">
                    <div class="text-black ">
                    <h1 class="display-1">Meet Florence, a passionate designer.</h1>
                    <p class="lead">Specialization of Florence's work:
                        <ul>
                            <li>Graphic design</li>
                            <li>UX design</li>
                            <li>Web development</li>
                            <li>Photography</li>
                        </ul>
                        </p>
                    <button class="btn-primary" type="button">Call to action</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="cards">
            <div class="container">
                <h2>Projects</h2>
                <div class="row">
                    <div class="col-sm-6 col-lg-3">
                        <div class="card text-bg-dark">
                            <img src="images/graphic design-206_x_125.jpg" class="card-img-top" alt="a example img of logo">
                            <div class="card-body">
                                <h3 class="card-title">Graphic Design</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-lg-3">
                        <div class="card text-bg-dark">
                            <img src="images/ux-206_x_133.jpg" class="card-img-top" alt="a example img of brochure">
                            <div class="card-body">
                                <h3 class="card-title">UX Design</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-lg-3">
                        <div class="card text-bg-dark">
                            <img src="images/ux-206_x_133.jpg" class="card-img-top" alt="a example img of website">
                            <div class="card-body">
                                <h3 class="card-title">Web Development</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-lg-3">
                        <div class="card text-bg-dark">
                            <img src="images/photography-206_x_137.jpg" class="card-img-top" alt="a example img of photo">
                            <div class="card-body">
                                <h3 class="card-title">Photography</h3>
                            </div>
                        </div>
                    </div>
                </div>

    <footer class="bg-dark">
        <div class="container text-white text-center py-3">
            <p>Â© Copyright 2024 Florence Fu </p>
        </div>
    </footer>
    <!-- Include link to JS file using CDN here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
